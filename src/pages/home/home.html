<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Asteria
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <ion-item>
          <ion-input type='text' name='question' [(ngModel)]='question'></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button type="button" block (click)='ask(question)' color='primary'>{{listening? 'Ouvindo...':'Come√ßar a falar'}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item *ngFor='let answer of answers'>
        <p>{{answer}}</p>
      </ion-item>
    </ion-row>
  </ion-grid>
</ion-content>
