<ion-header>
  <ion-navbar color='primary'>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pão de açucar</ion-title>
    <ion-buttons end padding-right>
      <button ion-button (click)="chat()" id='btn_chat'>
        M
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

</ion-content>

<ion-menu [content]="content" type='overlay'>
    <ion-content>
      <ion-list>
        <ion-item menuClose margin-top no-lines align-items-center>
          <p>
            <ion-icon name="search" color='primary'></ion-icon>
            <span padding-left>Consultar peças</span>
          </p>
        </ion-item>
        <ion-item no-lines align-items-center>
          <p>
            <ion-icon name="lock" color='primary'></ion-icon>
            <span padding-left>Alterar minha senha</span>
          </p>
        </ion-item>
        <ion-item menuClose no-lines>
          <p>
            <ion-icon name="exit" color='primary'></ion-icon>
            <span padding-left>Sair</span>
          </p>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-nav #content></ion-nav>
